name: Deploy to Dev
on:
  push:
    branches:
#      - 'master'
      - '**'
jobs:
  build:
    container:
      image: quay.io/pantheon-public/build-tools-ci:6.x
      options: --user root
    runs-on: ubuntu-latest
    env:
      GITHUB_CONTEXT: ${{ toJson(github) }}
    steps:
    - uses: actions/checkout@v2
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.PANTHEON_SSH_KEY }}
        config: ${{ secrets.SSH_CONFIG }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
    - name: Parallel Processing
      env:
        ORG_UUID: ${{ secrets.ORG_UUID }}
        UPSTREAM_UUID: ${{ secrets.UPSTREAM_UUID }}
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        CI_BRANCH: ${{ github.ref_name }}
        TERMINUS_MACHINE_TOKEN: '${{ secrets.TERMINUS_MACHINE_TOKEN }}'
      run: |
        terminus -n auth:login --machine-token=$TERMINUS_MACHINE_TOKEN
        git config --global user.email "gha@github"
        git config --global user.name "Github Action"
        git checkout $CI_BRANCH 
        git fetch --unshallow origin
        if [ $GITHUB_REF_NAME = "master" ]
        then
          # Push to the dev environment
          echo "Pushing to Dev"
          terminus org:site:list $ORG_UUID --format list --upstream $UPSTREAM_UUID --field name
          terminus org:site:list $ORG_UUID --format list --upstream $UPSTREAM_UUID --field name | sort -V | parallel --jobs 100 .github/scripts/dev-deploy.sh {}
        else
          # Create a new multidev environment (or push to an existing one)
          echo "Creating and pushing to Multidev"
          terminus org:site:list $ORG_UUID --format list --upstream $UPSTREAM_UUID --field name
          terminus org:site:list $ORG_UUID --format list --upstream $UPSTREAM_UUID --field name | sort -V | parallel --jobs 100 .github/scripts/multidev-deploy.sh {}
        fi
